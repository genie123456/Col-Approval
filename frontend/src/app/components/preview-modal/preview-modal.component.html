<div class="modal-header">
  <h4 class="modal-title">Confirm Action</h4>
  <button type="button" class="btn-close" aria-label="Close" (click)="decline()"></button>
</div>
<div class="modal-body">
  <p>Are you sure you want to cancel?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="confirm()">Yes</button>
  <button type="button" class="btn btn-secondary" (click)="decline()">No</button>
</div>
