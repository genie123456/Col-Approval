<div *ngIf="userType">
    <h1>Welcome {{ userType }}!</h1>
    <div *ngIf="userType === 'officer1'">
      <app-officer1></app-officer1>
    </div>
    <div *ngIf="userType === 'officer2'">
      <app-officer2></app-officer2>
    </div>
    <div *ngIf="userType === 'officer3'">
      <app-officer3></app-officer3>
    </div>
    <div *ngIf="userType === 'officer4'">
      <app-officer4></app-officer4>
    </div>
  </div>
  <div *ngIf="!userType">
    <h2>User type not found!</h2>
  </div>
