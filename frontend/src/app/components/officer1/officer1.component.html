<div class="search-box">
<div class="row">
    <div class="col-md-6">
    <div class="search-box__filter">
        <label for="service" class="required left">Select Service</label>
        <select name="service" id="service" class="form-control">
        <option value="single-window-colony-approval">Single Window Colony Approval</option>
        </select>
    </div>
    <div class="search-box__filter">
        <label for="from-date">From Date:</label>
        <input type="date" id="from-date" name="from-date" value="2017-01-01" class="form-control">
    </div>
    </div>
    <div class="col-md-6">
    <div class="search-box__filter">
        <label for="task" class="required left">Select Task</label>
        <select name="task" id="task" class="form-control">
        <option value="adm-verification">ADM Verification</option>
        </select>
    </div>
    <div class="search-box__filter">
        <label for="to-date">To Date:</label>
        <input type="date" id="to-date" name="to-date" value="2024-04-08" class="form-control">
    </div>
    </div>
</div>
<div class="search-box__button">
    <button type="submit" class="btn btn-primary">â†’ Get Data</button>
</div>
</div>

<div class="container">
<table class="table table-striped table-bordered">
    <thead class="table-primary">
        <tr>
        <th scope="col">Sr. No.</th>
        <th scope="col">Application Number</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
        <th scope="col">Return to Pool</th>
        </tr>
    </thead>
    <tbody class="table-group-divider">
        <tr *ngFor="let item of data; let i = index">
        <th scope="row">{{ i + 1 }}</th>  <td>{{ item.appNo }}</td>
        <td>{{ item.status }}</td>
        <td>{{ item.action }}</td>
        <td>{{ item.RtP }}</td>
        </tr>
    </tbody>
    </table>
</div>

<div class="container">
<div class="button-container">
    <div class="button-bottom">
      <button type="button" class="btn btn-warning mr-2">Save Draft</button>
      <button type="submit" class="btn btn-success mr-2" >Submit</button>
      <a class="btn btn-primary" href="/officer2" role="button">Forward</a>
      <button type="button" class="btn btn-primary">Reset</button>
      <button type="button" class="btn btn-danger mr-2">Cancel</button>
    </div>
  </div>
</div>
