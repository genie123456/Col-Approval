<div class="outer-container">
  <div class="container mt-5 login-container">
    <h2 class="text-center">LOGIN</h2>
    <form (ngSubmit)="loginUser()" [formGroup]="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" class="form-control" formControlName="username">
        <div *ngIf="loginForm.get('username')?.touched && loginForm.get('username')?.hasError('required')" class="text-danger">
          Username is required.
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <div class="input-group position-relative">
          <input type="password" id="password" class="form-control custom-width" formControlName="password" #passwordInput>
          <div class="input-group-append position-absolute" style="right: 0; top: 0; height: 100%;">
            <button type="button" class="btn btn-dark" (click)="togglePasswordVisibility()" #togglePassword>
              <i class="bi bi-eye d-none"></i>
              <i class="bi bi-eye-slash"></i>
            </button>
          </div>
        </div>
        <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.hasError('required')" class="text-danger">
          Password is required.
        </div>
      </div>
      

      <br>

      <div class="form-group d-flex align-items-center">
        <label for="type" class="mr-2">Login As:</label>
        <select id="type" class="form-control" formControlName="type">
          <option value="official1">ADM</option>
          <option value="official2">Executive Engineer</option>
          <option value="official3">SDM</option>
          <option value="official4">Deputy Director</option>
          <option value="applicant">Applicant</option>
        </select>
      </div>
      <br>

      <button type="submit" [disabled]="loginForm.invalid" #loginButton class="login-button btn btn-primary">
        Login
      </button>

      <br>

      <div class="text-center">
        <p>Not a member? <a routerLink="/signup">Register</a></p>
      </div>
    </form>
  </div>
</div>
